<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSphereAI - Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --cosmic-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --primary-accent: #6366f1;
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--cosmic-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .stellar-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(255,255,255,0.1) 0%, 
                rgba(0,0,0,0.8) 70%);
            animation: pulse 8s infinite;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem 4rem;
            border-radius: 1.5rem;
            backdrop-filter: blur(12px);
            text-align: center;
            z-index: 1;
            box-shadow: 0 0 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: white;
            font-size: 2.8rem;
            margin: 0 0 1rem 0;
            background: linear-gradient(45deg, #fff 30%, var(--primary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
        }

        .g_id_signin {
            margin-top: 2rem;
            transition: transform 0.2s, opacity 0.2s;
        }

        .g_id_signin:hover {
            transform: scale(1.03);
            opacity: 0.9;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stellar-bg"></div>
    <div class="login-container">
        <h1>ChatSphereAI</h1>
        <p style="color: rgba(255,255,255,0.8); margin-bottom: 2rem; font-size: 1.1rem;">
            Next-Gen AI Conversation Platform
        </p>
        
        <div id="g_id_onload"
            data-client_id="195134335941-h7p6ntcfbobtrria05paabn2d4rmp228.apps.googleusercontent.com"
            data-ux_mode="redirect"
            data-login_uri="https://yourdomain.github.io/chat.html"
            data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="filled_blue"
            data-text="sign_in_with"
            data-shape="pill">
        </div>
    </div>
</body>
</html>
