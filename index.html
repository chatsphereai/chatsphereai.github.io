<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatSphereAI - Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1b26 0%, #2a2b3f 100%);
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="50" cy="50" r="1" fill="white" opacity="0.3"/></svg>') repeat;
            animation: twinkle 10s infinite;
            z-index: 1;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            z-index: 2;
            animation: fadeIn 1s ease-in;
            width: 100%;
            max-width: 400px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-box h1 {
            color: #007bff;
            font-size: 36px;
            margin: 0 0 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .login-box p {
            color: #555;
            font-size: 16px;
            margin: 0 0 30px;
        }
        .login-box .google-btn {
            transition: transform 0.2s;
        }
        .login-box .google-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="stars"></div>
        <div class="login-box">
            <h1>ChatSphereAI</h1>
            <p>Unlock the cosmos of conversation with AI</p>
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-ux_mode="redirect"
                 data-login_uri="https://chatsphereai.github.io/chat.html"
                 data-auto_prompt="true">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular"></div>
        </div>
    </div>

    <script>
        // Google OAuth will redirect to chat.html; no additional JS needed here
    </script>
</body>
</html>
