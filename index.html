<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatSphereAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #6200ea;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
    }
    .user-message {
      background: #6200ea;
      color: #fff;
      align-self: flex-end;
    }
    .bot-message {
      background: #f1f1f1;
      color: #333;
      align-self: flex-start;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background: #f9f9f9;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }
    .chat-input button {
      background: #6200ea;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ChatSphereAI</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      if (!userInput) return;

      // Add user message to chat
      const chatMessages = document.getElementById("chat-messages");
      chatMessages.innerHTML += `<div class="message user-message">${userInput}</div>`;

      // Clear input
      document.getElementById("user-input").value = "";

      // Send message to backend
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userInput }),
      });

      const data = await response.json();
      if (data.error) {
        chatMessages.innerHTML += `<div class="message bot-message">Error: ${data.error}</div>`;
      } else {
        chatMessages.innerHTML += `<div class="message bot-message">${data.choices[0].text}</div>`;
      }

      // Scroll to bottom
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
